// Top-level build file where you can add configuration options common to all sub-projects/modules.
buildscript {
  repositories {
    jcenter()
    google()
  }
  dependencies {
    classpath 'com.android.tools.build:gradle:3.3.0'
    classpath 'org.jetbrains.kotlin:kotlin-gradle-plugin:1.3.20'
  }
}

allprojects {
  repositories {
    maven {
      url "https://maven.google.com"
      content {
        includeGroupByRegex "com\\.android.*"
        includeGroupByRegex "androidx.*"
      }
    }
    maven {
      url "https://repo.maven.apache.org/maven2/"
      content {
        includeGroupByRegex "org\\.jetbrains.*"
        includeGroupByRegex "com\\.jakewharton.*"
        includeGroupByRegex "com\\.squareup.*"
        includeGroupByRegex "junit.*"
        includeGroupByRegex "org\\.assertj.*"
        includeGroupByRegex "org\\.mockito.*"
      }
    }
    mavenCentral()
    jcenter()
  }
  // Is Release Build?
  version = getProperty('VERSION_NAME')
  ext {
    isReleaseVersion = has("release")
    versionCodeInt = getProperty('VERSION_CODE').toInteger()
  }
}
