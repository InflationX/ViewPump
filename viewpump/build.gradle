apply plugin: 'com.android.library'
apply plugin: 'org.jetbrains.kotlin.android'
apply plugin: 'org.jetbrains.dokka-android'
apply plugin: 'com.vanniktech.maven.publish'

group = GROUP
version = VERSION_NAME

android {
    compileSdkVersion 28
    buildToolsVersion "28.0.3"

    defaultConfig {
        minSdkVersion 14
        targetSdkVersion 28
        consumerProguardFiles 'consumer-proguard-rules.pro'
    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'consumer-proguard-rules.pro'
        }
    }

    lintOptions {
        // we don't always want to use the latest version of the support library
        disable 'GradleDependency'
        textOutput 'stdout'
        textReport System.getenv('CI') == 'true'
    }
}

dokka {
    // These don't quite work yet with the maven publish plugin
    externalDocumentationLink {
        url = new URL("https://developer.android.com/reference/")
        packageListUrl =
            new URL("https://developer.android.com/reference/package-list")
    }
    externalDocumentationLink {
        url = new URL("https://docs.oracle.com/javase/7/docs/api/")
    }

    includeNonPublic = false
    skipDeprecated = true
    outputFormat = 'html' // Overridden by the publish plugin for now
    includes = ['Module.md']
}

dependencies {
    compileOnly 'androidx.appcompat:appcompat:1.0.2'
    implementation 'org.jetbrains.kotlin:kotlin-stdlib:1.3.20'

    testImplementation 'junit:junit:4.12'
    testImplementation 'org.assertj:assertj-core:2.9.0'
    testImplementation 'org.mockito:mockito-core:2.15.0'

    testImplementation 'androidx.annotation:annotation:1.0.1'
    testImplementation 'androidx.test:runner:1.1.1'
}
